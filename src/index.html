<!DOCTYPE html>
<html>

<head>
	<title>Multi-Range-Slider Test Page</title>
	<script src="../dist/release/multi-range-slider.js"></script>
	<script>
		(function (window, document) {
			window.onload = function () {
				slider = document.getElementById('slider');
				slider.multiRangeSlider({
					step: 0.5,
					min: 2,
					max: 70,
					fixToMin: true,
					fixToMax: false,
					minSize: 0.5,
					ranges: [
						{
							key: 'range1',
							start: 0,
							end: 10,
							minSize: 13,
							endFixed: true,
							allowContact: false,
							color: 'lightcoral'
						}, {
							start: 22,
							end: 29
						}, {
							key: 'range3',
							start: 56,
							startFixed: true,
							end: 60,
							allowContact: true,
							color: 'yellow',
							textColor: 'black'
						}
					],
					allowContact: true,
					connectRanges: false,
					connectMode: 'center',
					limitedSizeMode: 'extendSize',
					sizeTooltipMode: 'always',
					startEndTooltipMode: 'onHover',
					postData: [
						'key',
						'start',
						'startFixed',
						'startConnected',
						'end',
						'endFixed',
						'endConnected',
						'minSize',
						'size',
						'allowContact',
						'color',
						'textColor',
					]
				});

				form = document.getElementById('form');

				form.onsubmit = function (e) {
					e.preventDefault();

					var xhr = new XMLHttpRequest;
					xhr.open('POST', '/', true);
					xhr.send(new FormData(form));
				}
			}
		})(window, document);
	</script>
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
		}
	</style>
	<link href="../dist/release/multi-range-slider.css" type="text/css" rel="stylesheet">
</head>

<body>
	<form id="form">
		<div id="slider"></div>
		<button>Submit</button>
	</form>
</body>

</html>
