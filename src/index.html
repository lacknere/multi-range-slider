<!DOCTYPE html>
<html>

<head>
    <title>Multi-Range-Slider Test Page</title>
    <script src="../dist/js/multi-range-slider.js"></script>
    <script>
        (function (window, document) {
            window.onload = function () {
                slider = document.getElementById("slider");
                slider.multiRangeSlider({
                    step: 1,
                    max: 5,
                    ranges: [
                        {
                            start: -4,
                            end: 9,
                        }, {
                            start: 22,
                            end: 29
                        }, {
                            start: 27,
                            end: 67
                        }
                    ],
                    fixToMin: true,
                    fixToMax: true,
                    allowContact: false,
                    connectRanges: true,
                    limitedSizeMode: 'shrinkRanges',
                });
            }
        })(window, document);
    </script>
</head>

<body>
    <div id="slider"></div>
</body>

</html>
