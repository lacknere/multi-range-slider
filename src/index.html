<!DOCTYPE html>
<html>

<head>
    <title>Multi-Range-Slider Test Page</title>
    <script src="../dist/js/multi-range-slider.js"></script>
    <script>
        (function (window, document) {
            window.onload = function () {
                slider = document.getElementById("slider");
                slider.multiRangeSlider({
                    fixToMin: true,
                    fixToMax: true,
                    ranges: 12,
                    step: 0.5,
                    connectRanges: true,
                    allowContact: false,
                });
            }
        })(window, document);
    </script>
</head>

<body>
    <div id="slider"></div>
</body>

</html>
